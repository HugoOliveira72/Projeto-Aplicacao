    <title>Cadastro</title>

<body>
    <h1 class="text-center">Cadastro de usuÃ¡rio</h1>
    <div class="container">
        <form action="" method="POST">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="insira seu nome">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="insira seu email">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="insira sua senha">
            <label for="confirm-password">Confirmar senha</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="digite a mesma senha">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
